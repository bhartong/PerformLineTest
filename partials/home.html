<div class="container">
    <div class="row">
        <div class="col-lg-12 text-left">
            <h3>Brands</h3>
            <label id="brandSelectionLabel" for="brandSelection">Select a Brand</label><br/>
            <select class="form-control" id="brandSelection" ng-model="brandSelection" ng-change="changeSelectedBrand(brandSelection)"
                    ng-options="brand.Name for brand in brands track by brand.Id">
            </select>
            <br/>
            <label id="campaignSelectionLabel" for="campaignSelection">Select a Campaign</label>
            <select class="form-control" id="campaignSelection" ng-model="campaignSelection" ng-change="changeSelectedCampaign(campaignSelection)"
                    ng-options="brandCampaign.Name for brandCampaign in brandCampaigns track by brandCampaign.Id">
            </select>
            <br/><br/>
            <form class="form-inline">
                <div class="form-group">
                    <label>Search</label>
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                </div>
            </form>
            <br/>
            <table class="table table-striped table-bordered table-hover table-checkable datatable">
                <thead class="grid-top-panel">
                <tr>
                    <th ng-click="sort('Id')" style="width: 100px!important;">
                        Id
                        <span class="glyphicon sort-icon" ng-show="sortKey=='Id'"
                              ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('Score')" style="width: 100px!important;">
                        Score
                        <span class="glyphicon sort-icon" ng-show="sortKey=='Score'"
                              ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('Url')">
                        Url
                        <span class="glyphicon sort-icon" ng-show="sortKey=='Url'"
                              ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('LastScored')" style="width: 250px!important;">
                        LastScored
                        <span class="glyphicon sort-icon" ng-show="sortKey=='LastScored'"
                              ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr dir-paginate="item in brandItems|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
                    <td style="width: 100px!important;">{{item.Id}}</td>
                    <td style="width: 100px!important;">{{item.Score}}</td>
                    <td><a ng-href="{{item.Url}}" target="_blank" >{{item.Url | limitTo:80}}</a><span ng-if="item.Url.length > 80">...</span></td>
                    <td style="width: 250px!important;">{{item.LastScoredAt}}</td>
                </tr>
                </tbody>
            </table>
            <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
            <span ng-if="brandItems.length == 0">NO ITEMS FOR CURRENT BRAND AND CAMPAIGN</span>
        </div>
    </div>
</div>
